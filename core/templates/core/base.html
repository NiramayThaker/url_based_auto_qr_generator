{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
</head>

<body>

    <div class="container">
        <nav>
            <ul>
                <a href="{% url "home" %}"><li>HOME</li></a>

                {% if request.user.is_authenticated %}
                    <a href="{% url "logout" %}"><li>LogOut <h1 style="text-align: center; color: #ffff; ">{{request.user.username}}</h1></li></a>
                {% else %}
                    <a href="{% url "login" %}"><li>Login</li></a>
                {% endif %}

            </ul>
        </nav>
    </div>
    <br>
    {% comment %} <h1 style="text-align: center;">{{request.user.username}}</h1> {% endcomment %}
    
    <div class="main">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
